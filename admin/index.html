<!DOCTYPE html>
<html lang="pt-BR"><head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">

	<title>Admin FFW</title>

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">
</head>
<body id="login-page">

<main id="content">
	<h1 class="inicial"><i class="fa fa-flag"></i> Bem-vindo ao admin do seu site</h1>
	<p>Faça login para ter acesso aos módulos para gerenciar os conteúdos de seu site.<br>
	Todas as áreas dinâmicas estão disponíveis para atualização.</p>

	<div id="box-login">

		<label>
			Login
			<input type="text" id="login">
		</label>

		<label>
			Senha
			<input type="password" id="senha">
		</label>

		<button id="enviaLogin">Entrar</button>

	</div>

</main>


<script type="text/javascript" src="js/jquery.js"></script>
